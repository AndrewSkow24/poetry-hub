{% extends 'base.html' %}


{% block title %} {{object.title}} {% endblock title %}

{% block content %}

<div class="row">
    <div class="col-8 mt-4" >
    <div class="card">
        <div class="card-header">
            <h3>{{object.title}}</h3>
        </div>
        <div class="card-body">
            <p>
                                {{object.content|linebreaks}}
                            </p>

                            <p>
                                {{object.history}}
                            </p>
        </div>

        <div class="card-footer">
            <p>Создано: {{object.created_at}}</p>

        </div>
</div>
    </div>
    </div>
{% endblock content %}
