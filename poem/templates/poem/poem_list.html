{% extends 'base.html' %}


{% block title %} Список произведений {% endblock title %}

{% block content %}
    <div class="container mt-4">
        <div class="row">
            <div class="row">
                {% for poem in object_list %}

                     <div class="col-6 mt-3">
                    <div class="card">

                        <div class="card-header">
                            <h3>{{poem.title}} ({{poem.author}})</h3>
                        </div>

                        <div class="card-body">
                            <p>
                                {{poem.content|linebreaks}}
                            </p>

                            <p>
                                {{poem.history}}
                            </p>
                        </div>

                        <div class="card-footer">
                            <p>{{poem.created_at}}</p>
                            <p>{{poem.updated_at}}</p>
                        </div>

                    </div>
                     </div>



                {% endfor %}
            </div>

        </div>
    </div>
{% endblock content %}
