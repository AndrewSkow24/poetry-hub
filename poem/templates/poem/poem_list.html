{% extends 'base.html' %}

{% block content %}
<h2>Список стихов</h2>

{% for poem in object_list %}
<div class="card">
    <div class="card-header">
<h3>{{poem.title}} ({{poem.author}})</h3>
        </div>

    <div class="card-body">
<p>
{{poem.context|linebreaks}}
</p>



<p>
    {{poem.history}}
</p>
</div>

    <div class="card-footer">
<p>{{poem.created_at}}</p>
<p>{{poem.updated_at}}</p>
        </div>
</div>

{% endfor %}

{% endblock %}
