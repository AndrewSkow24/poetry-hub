
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Реадктирование {% endblock title %}

{% block content %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form | crispy }}
    <button type="submit" class="btn btn-outline-primary">Войти</button>
</form>

{% endblock content %}
